<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Browser</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  
</head>

<body>
  <script src="script.js"></script>
  <main>
        <form action="" method="get">
            <table border="0" cellspacing="20">
                <tr>
                  <th></th>
                    <td><strong>JS Validation for vote eligibility</strong></td>
                </tr>
                <tr>
                    <td><label for="">Age :</label></td>
                    <td><input type="number" placeholder="Enter your Age" name="" id="userage" class="box"></td>
                </tr>
                    <td>
                        <input type="submit" class="btn" onclick='validateForm()'>
                    </td>
                </tr>
            </table>
        </form>
        <form name="my_cal" class="forms">

            Number 1: <input type="text" name="first" class="box">
            <br>
        
            Number 2: <input type="text" name="second" class="box">
        
            <br><br>
        
            <input type="button" value="ADD" onclick="javascript:addition();" class="btn">
            <input type="button" value="SUB" onclick="javascript:subtraction();" class="btn">
            <input type="button" value="MUL" onclick="javascript:multiply();" class="btn">
            <input type="button" value="DIV" onclick="javascript:division();" class="btn">
            <input type="button" value="MOD" onclick="javascript:modulus();" class="btn">
           
            <br><br>
        
            Resultant : <input type="text" name="total" class="box">
    </main>
</body>

</html>
